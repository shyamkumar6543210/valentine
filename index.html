<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 26px 22px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
    }

    .art {
      width: min(260px, 80vw);
      margin: 0 auto 10px;
      display: block;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.12));
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin: 12px 0 18px;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 150px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .12s ease, background .12s ease;
    }

    #yesBtn {
      left: 18%;
      background: var(--yes);
      color: #fff;
    }
    #yesBtn:hover { background: var(--yesHover); }

    #noBtn {
      left: 62%;
      background: #e5e7eb;
      color: #111827;
    }

    .hint {
      margin-top: 10px;
      font-size: 13px;
      opacity: .7;
    }
	
	.quiz {
	  margin-top: 20px;
	  animation: pop .35s ease;
	}

	.quiz h2 {
	  font-size: clamp(20px, 4vw, 28px);
	  margin-bottom: 16px;
	}

	.options {
	  display: grid;
	  gap: 12px;
	}

	.options button {
	  position: static;
	  transform: none;
	  padding: 14px;
	  font-size: 16px;
	  border-radius: 14px;
	  background: #fff;
	  cursor: pointer;
	  border: 2px solid #f3f4f6;
	}

	.options button:hover {
	  background: #ffe4ef;
	}
	
	.options button.correct {
	  background: #ff3b7a;
	  color: white;
	  border-color: #ff3b7a;
	}

	.remember {
	  margin-top: 12px;
	  font-size: 14px;
	  opacity: 0.8;
	  animation: pop .3s ease;
	}


    .result {
	  display: none;
	  margin-top: 18px;
	  animation: pop .35s ease;
	  text-align: center;
	}


    .result h2 {
      font-size: clamp(30px, 4.5vw, 46px);
      margin: 10px 0;
    }

    .fireworks {
	  display: block;
	  margin: 20px auto 0 auto;
	  max-width: 90%;
	  border-radius: 16px;
	}

	.card {
	  overflow: hidden;
	}

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>
  <audio id="bgMusic" src="song.mpeg" loop preload="auto"></audio>


  <main class="card">
    <svg class="art" viewBox="0 0 320 240" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="fur" x1="0" x2="1">
          <stop offset="0" stop-color="#f7c7a1"/>
          <stop offset="1" stop-color="#f2a97b"/>
        </linearGradient>
        <linearGradient id="heart" x1="0" x2="1">
          <stop offset="0" stop-color="#ff4d7d"/>
          <stop offset="1" stop-color="#ff1f68"/>
        </linearGradient>
      </defs>

      <path d="M250 50 C250 33 270 25 282 38 C294 25 314 33 314 50 C314 78 282 92 282 106 C282 92 250 78 250 50Z" fill="url(#heart)"/>
      <path d="M90 120 C90 70 140 40 190 60 C240 40 290 70 290 120 C290 180 240 210 190 210 C140 210 90 180 90 120Z" fill="url(#fur)"/>
      <path d="M110 92 L95 55 L140 78 Z" fill="#f2a97b"/>
      <path d="M270 92 L285 55 L240 78 Z" fill="#f2a97b"/>
      <circle cx="160" cy="130" r="8"/>
      <circle cx="220" cy="130" r="8"/>
      <path d="M190 144 C186 144 182 148 182 152 C182 160 190 164 190 170 C190 164 198 160 198 152 C198 148 194 144 190 144Z" fill="#ff7aa2"/>
    </svg>

    <h1 id="introText">Tanu‚ù§Ô∏è will you be my valentine?</h1>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </section>
	
	<!-- QUIZ SECTION -->
	<section class="quiz" id="quiz" style="display:none;">
		<h2 id="question"></h2>
		<div class="options" id="options"></div>
	</section>

    <div class="hint" id="hint">That ‚ÄòNo‚Äô button looks scared üòà</div>

    <section class="result" id="result">
      <h2>The best Valentine I could ever ask for ‚ù§Ô∏èüíï</h2>
      <img class="fireworks" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHR5cjVoN3JtamZyenp6YjlrMmp3am5sNWJtbDJ0YWVmYmFjMGNuNiZlcD12MV9naWZzX3NlYXJjaCZjdD1n/mpxPP57clnsdi/giphy.gif" alt="Fireworks"/>
    </section>
  </main>

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");
    const confettiCanvas = document.getElementById("confettiCanvas");

    // CONFETTI SETUP
    function resizeConfettiCanvas() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      confettiCanvas.width = Math.floor(window.innerWidth * dpr);
      confettiCanvas.height = Math.floor(window.innerHeight * dpr);
      confettiCanvas.style.width = "100vw";
      confettiCanvas.style.height = "100vh";
    }

    resizeConfettiCanvas();
    window.addEventListener("resize", resizeConfettiCanvas);
    window.addEventListener("orientationchange", () => setTimeout(resizeConfettiCanvas, 150));

    const confettiInstance = confetti.create(confettiCanvas, { resize: false, useWorker: true });

    function fullScreenConfetti() {
      const end = Date.now() + 1600;
      (function frame() {
        confettiInstance({ particleCount: 12, spread: 90, startVelocity: 45, ticks: 180, origin: { x: Math.random(), y: Math.random() * 0.3 } });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();
      setTimeout(() => {
        confettiInstance({ particleCount: 300, spread: 140, startVelocity: 60, ticks: 220, origin: { x: 0.5, y: 0.55 } });
      }, 300);
    }

    // YES BUTTON GROWS
    let yesScale = 1;
    function growYes() {
      yesScale = Math.min(2.2, yesScale + 0.1);
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
    }

    // NO BUTTON SHRINKS AND MOVES ON TAP
    let noScale = 1;
    noBtn.addEventListener("click", e => {
      e.preventDefault();
      if (noScale <= 0.3) return; // stop shrinking
      noScale -= 0.1;
      noBtn.style.transform = `translateY(-50%) scale(${noScale})`;

      // move to random position inside zone
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();
      const newLeft = Math.random() * (z.width - b.width);
      const newTop  = Math.random() * (z.height - b.height);
      noBtn.style.left = newLeft + "px";
      noBtn.style.top  = newTop + "px";

      growYes();
    });

    // YES BUTTON CLICK
    yesBtn.onclick = () => {
	  const introText = document.getElementById("introText");
  	  introText.style.display = "none";
	  zone.style.display = "none";
	  hint.style.display = "none";
	  result.style.display = "none"; 
	  quiz.style.display = "block";
	  showQuestion();

	  const music = document.getElementById("bgMusic");
	  music.volume = 0.4;
	  music.play();

	};
	const wrongMessages = [
	  "Hmm‚Ä¶ that doesn‚Äôt sound like us ü•∫‚ù§Ô∏è Try again!",
	  "Nope üòè You know this one!",
	  "Close‚Ä¶ but not quite üíî",
	  "Think harder‚Ä¶ I know you remember üòâ",
	  "That answer looks shy üòå Try again!"
	];

	
	/* ---------- QUIZ DATA ---------- */
	const quizData = [
	  {
		q: "When did we know we had something for each other?",
		options: [
		  "April 2024",
		  "February 2024",
		  "March 2024",
		  "You slid in so smoothly I forgot the date üòè"
		],
		correct: 2
	  },
	  {
		q: "Where did we enjoy a lot together?",
		options: [
		  "Hyderabad",
		  "MLC",
		  "My Home",
		  "Office"
		],
		correct: 2
	  },
	  {
		q: "Where did we first go out together?",
		options: [
		  "Caf√© ‚òï",
		  "Temple üõï",
		  "Beach üèñÔ∏è",
		  "Everywhere except where we planned üòÑ"
		],
		correct: 1
	  },
	  {
		q: "Who fell first?",
		options: [
		  "Me",
		  "You",
		  "Both together",
		  "Still debating this till date üòè"
		],
		correct: 3
	  }
	];


	let currentQ = 0;
	const quiz = document.getElementById("quiz");
	const questionEl = document.getElementById("question");
	const optionsEl = document.getElementById("options");

	/* ---------- SHOW QUESTION ---------- */
	function showQuestion() {
	  const q = quizData[currentQ];
	  questionEl.textContent = q.q;
	  optionsEl.innerHTML = "";

	  q.options.forEach((opt, idx) => {
		const btn = document.createElement("button");
		btn.textContent = opt;

		btn.onclick = () => {
		  // Clear previous messages
		  const oldNotes = optionsEl.querySelectorAll(".remember");
		  oldNotes.forEach(n => n.remove());
		
		  // ‚ùå WRONG ANSWER
		  if (idx !== q.correct) {
			    const upset = document.createElement("div");
			    upset.className = "remember";
			    upset.textContent = wrongMessages[Math.floor(Math.random() * wrongMessages.length)];
			    optionsEl.appendChild(upset);
			    btn.style.transform = "scale(0.95)";
			    setTimeout(() => btn.style.transform = "scale(1)", 150);
			
			    return;
			  }
			
			  // ‚úÖ CORRECT ANSWER
			  [...optionsEl.children].forEach(b => b.disabled = true);
			  btn.classList.add("correct");
			
			  const note = document.createElement("div");
			  note.className = "remember";
			  note.textContent = "Yes‚Ä¶ that‚Äôs one of my favorite memories with you ‚ù§Ô∏è";
			  optionsEl.appendChild(note);
			
			  setTimeout(() => {
			    currentQ++;
			    if (currentQ < quizData.length) {
			      showQuestion();
			    } else {
			      quiz.style.display = "none";
			      result.style.display = "block";
			      fullScreenConfetti();
			    }
			  }, 1500);
			};

		optionsEl.appendChild(btn);
	  });
	}

  </script>
</body>

</html>
